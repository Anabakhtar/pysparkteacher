<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anab's PySpark Journey</title>
    <style>
        :root {
            --databricks-red: #FF3621;
            --databricks-dark: #1B1B1D;
            --databricks-light: #FF5A48;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--databricks-dark);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: #2D2D30;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 54, 33, 0.15);
            margin: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--databricks-red);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--databricks-red);
            padding-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 1rem 0;
            padding: 1rem;
            background-color: rgba(255, 54, 33, 0.1);
            border-left: 4px solid var(--databricks-red);
            border-radius: 0 8px 8px 0;
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateX(5px);
            background-color: rgba(255, 54, 33, 0.15);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 54, 33, 0.3);
            color: #888;
        }

        #loading {
            text-align: center;
            color: var(--databricks-light);
            display: none;
        }

        .error-message {
            color: var(--databricks-red);
            text-align: center;
            padding: 1rem;
            display: none;
            white-space: pre-wrap;
        }

        .api-key-form {
            text-align: center;
            margin-bottom: 2rem;
        }

        .api-key-form input {
            padding: 0.5rem;
            margin-right: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--databricks-red);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .api-key-form button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            background: var(--databricks-red);
            color: white;
            cursor: pointer;
        }

        .api-key-form button:hover {
            background: var(--databricks-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anab's PySpark Journey for Databricks</h1>
        <div class="api-key-form">
            <input type="password" id="api-key-input" placeholder="Enter Anthropic API Key">
            <button onclick="updateApiKey()">Update API Key</button>
        </div>
        <div id="loading">Loading learning points...</div>
        <div id="error-message" class="error-message"></div>
        <ul id="learning-points">
            <!-- Learning points will be dynamically inserted here -->
        </ul>
        <div class="footer">
            Powered by Anthropic Claude API
        </div>
    </div>

    <script>
        // Store API key in localStorage
        function saveApiKey(key) {
            localStorage.setItem('anthropic_api_key', key);
        }

        function getApiKey() {
            return localStorage.getItem('anthropic_api_key');
        }

        function updateApiKey() {
            const input = document.getElementById('api-key-input');
            const apiKey = input.value.trim();
            if (apiKey) {
                saveApiKey(apiKey);
                input.value = '';
                fetchLearningPoints();
            }
        }

        // Set initial API key input value if exists
        if (getApiKey()) {
            document.getElementById('api-key-input').value = getApiKey();
        }

        async function fetchLearningPoints() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const learningPointsList = document.getElementById('learning-points');
            
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            learningPointsList.innerHTML = '';

            const apiKey = getApiKey();
            if (!apiKey) {
                errorMessage.textContent = 'Please enter your API key first.';
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                return;
            }

            try {
                console.log('Fetching from Netlify function...');
                const response = await fetch('/.netlify/functions/fetchPyspark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    }
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.content && Array.isArray(data.content) && data.content[0] && data.content[0].text) {
                    const learningPoints = data.content[0].text
                        .split('\n')
                        .filter(point => point.trim().length > 0);
                    populateLearningPoints(learningPoints);
                } else {
                    throw new Error('Invalid response format from API');
                }
            } catch (error) {
                console.error('Error details:', error);
                errorMessage.textContent = `Error: ${error.message}\nPlease check your API key and try again.`;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function populateLearningPoints(points) {
            const learningPointsList = document.getElementById('learning-points');
            learningPointsList.innerHTML = '';
            
            points.forEach(point => {
                if (point.trim()) {
                    const li = document.createElement('li');
                    li.textContent = point.trim();
                    learningPointsList.appendChild(li);
                }
            });
        }

        // Fetch learning points if API key exists
        if (getApiKey()) {
            fetchLearningPoints();
        }
    </script>
</body>
</html>
